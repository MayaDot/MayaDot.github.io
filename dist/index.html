<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Intuit Sign-in with MetaMask</title>
        <script src="https://cdn.ethers.io/lib/ethers-5.6.4.umd.min.js" type="application/javascript"></script>
        <script src="extension.js" type="application/javascript"></script>
        <style>
            .content {
                /* max-width: 50px; */
                margin: auto;
                justify-content: center;
                }

            .button {background-color: #236CFF; color: #FFFFFF;
                        border: 2px solid #236CFF; font-family: Arial; font-size: 16px;} /* Intuit colors */
            </style>
    </head> 
    <body onLoad="web3_check_existing_wallet();;">
        <header>
            <div id="logo-container">
              <h1 id="logo-text" class="text-center" style="font-family: Arial">
                Intuit Identity Verifier
              </h1>
              <img id="intuit-logo" src="intuit-logo.svg" width="80" height="80">
              <img id="turbotax-logo" src="turbo-tax.svg" width="80" height="80">
            </div>
          </header>
        <p style="font-family:Arial">Please login to your wallet and sign the message to verify your identity:</p>
        <button class="button button" href="#!" onclick="web3_wallet_login();">Login with your wallet</button>
    </body>
</html>
